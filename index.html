<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Online Calculator</h1></header>
    <div class="container">
        <div class="calculator-body">
            <div class="screen">
                <div class="equation">3+3</div>
            </div>
            <div class="buttons">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>ร</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="addition-button">+</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <footer>Made by cgamagami1 | <a href="https://github.com/cgamagami1" target="_blank">Github</a></footer>
</body>
</html>
